<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let a = prompt("Введите число А.", [". . ."]);
        let b = prompt("Введите число Б.", [". . ."]);
        a = Number(a);
        b = Number(b);
        (a!=b)?((a > b) ? document.writeln('А больше Б') : document.writeln('Б больше А')) : document.writeln("А и Б равны.");
    </script>
</body>
</html>
