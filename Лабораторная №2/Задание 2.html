<!DOCTYPE html>
<html>
    <head>
        <title>Задание 2</title>
        <meta charset="utf-8">
        <link href="style2.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let a = prompt("Введите а.")
            let b = prompt("Введите b.")
        </script>
<script>
    document.write("<table>")
        for(A=1;A<=a;A++){
            document.write("<tr>")
                for(B=1;B<=b;B++){
                    document.write("<td>"+A*B+"</td>")
                }
            document.write("</tr>")
        }
    document.write("</table>")
</script>
    </body>
</html>
